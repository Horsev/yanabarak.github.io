      <h2 class="text-center">Contact us</h2>
<div id="thank" class="text-center"></div>
    <form  action="#" method="post" id="sendform" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-8 col-md-push-2 col-sm-12"><input id="name" name="name" value="" size="40" type="text" class="required" placeholder="Name Surname" x-autocompletetype="name"></div>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-push-2 col-sm-12"><input name="email" value="" size="40" type="email" placeholder="E-mail" x-autocompletetype="email"></div>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-push-2 col-sm-12"><input name="tel" value="" size="40" class="required" type="tel" placeholder="Phone number" x-autocompletetype="tel"></div>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-push-2 col-sm-12"><textarea name="message"  id="message" class="form-control" rows="10" placeholder="Message..."></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-push-4 col-sm-12"><input name="file" id="file" value="1" size="40" type="file" >
         </div>
        </div>
        <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-push-4 text-center about">
          <input value=" Send " name="sendMail" type="submit">
        </div>
        </div>
      </form>
